<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
      crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
      crossorigin="anonymous">
    </script>
    <!-- Static DOC -->
    <link rel="stylesheet" href="../static/app.js">
</head>
<body>
    <nav class="navbar">
        <a href="/">Home Page</a>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" id="log-in" data-bs-toggle="modal" data-bs-target="#myModal">
            Log In
        </button>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" id="register" data-bs-toggle="modal" data-bs-target="#myModal">
            Register
        </button>
        <!--
            <a href="">{% block page_name%}{% endblock %}</a>
        -->
    </nav>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <section class="content">
        <header>
            {% block header %}{% endblock %}
        </header>
        <div>
            <!-- App Flash Messages -->
            {% for message in get_flashed_messages() %}
                <div class="flash">{{ message }}</div>
            {% endfor %}
            <!-- App Content -->
            {% block content %}
            
            {% endblock %}
        </div>  
    </section>
</body>
</html>
