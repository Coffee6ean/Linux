{% extends 'base.html' %}
{% block title %}Profile - {{user.username}}{% endblock %}
{% block content %}
    <div id="user-profile-header">
        <div class="row">
            <img src="{{user.banner}}" alt="User Banner Image" id="user-profile-banner">
            <div class="centered" id="user-profile-content">
                <div id="user-profile-details">
                    <div id="user-profile-picture">
                        <img src="{{user.picture}}" alt="User Profile Picture" class="img-fluid rounded-circle">
                    </div>
                    <div>
                        <h2>{{user.username}}</h2>
                        <span>{{user.email}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="user-profile-body">
        <div class="row">
            <nav id="user-profile-nav">
                <a href="{{ url_for('user.presentation') }}">Presentation</a>
                <a href="{{ url_for('user.recent_activity') }}">Recent Activity</a>
                <a href="{{ url_for('user.recent_work') }}">Recent Work</a>
                <a href="{{ url_for('user.other') }}">Other</a>
            </nav>
        </div>
        <div class="row">
            <!-- Content will be loaded here dynamically based on user's selection -->
            {% block user_content %}{% endblock %}
        </div>
    </div>
{% endblock %}
