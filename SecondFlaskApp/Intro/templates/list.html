<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Pets</title>
</head>
<body>
    <h1>All Pets in DB</h1>
    <ul>
        {% for pet in pets %}
        <li><a href="/{{pet.id}}">{{pet.name}}</a></li>
        {% endfor %}
    </ul>
    <h2>Add New Pet</h2>
    <form action="/" method="POST">
        <input type="text" name="name" id="" placeholder="Name">
        <input type="text" name="species" id="" placeholder="Species">
        <input type="number" name="hunger" id="" placeholder="Hunger">
        <button>Submit Pet</button>
    </form>
</body>
</html>
